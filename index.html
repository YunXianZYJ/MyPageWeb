<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <link rel="stylesheet" href="CSS/MyTest2.css" type ="text/css">
</head>

<body>
    <!-- 导航栏-->
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#projects">项目</a></li>
            <li><a href="#notes">笔记和教程</a></li>
            <li><a href="#downloads">代码下载</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#blog">博客</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <!-- 首页 -->
    <section id="home">
        <h1>欢迎来到我的个人网页</h1>
        <p style="text-align: center">这是一个展示我项目、笔记、教程等内容的平台。</p>
    </section>

    <!-- 项目 -->
    <section id="projects">
        <h2>项目</h2>
        <div class="project-list">
            <!-- 项目示例 -->
            <div class="project-item">
                <h3>项目名称</h3>
                <p>项目描述</p>
                <a href="">了解更多</a>
                <a href="Download" download="test.txt">点击下载</a>
            </div>
            <!-- 继续添加项目 -->
        </div>
    </section>

    <!-- 笔记和教程 -->
    <section id="notes">
        <h2>笔记和教程</h2>
        <div class="notes-list">
            <!-- 笔记和教程示例 -->
            <div class="note-item">
                <h3>笔记/教程标题</h3>
                <p>笔记/教程描述</p>
                <a href="">查看详情</a>
            </div>
            <!-- 继续添加笔记和教程 -->
        </div>
    </section>

    <!-- 代码下载 -->
    <section id="downloads">
        <h2>代码下载</h2>
        <div class="downloads-list">
            <!-- 代码示例 -->
            <div class="download-item">
                <h3>代码名称</h3>
                <p>代码描述</p>
                <a href="">下载</a>
            </div>
            <!-- 继续添加代码 -->
        </div>
    </section>

    <!-- 关于我 -->
    <section id="about">
        <h2>关于我</h2>
        <p style="text-align: center">这里是我的个人简介，介绍我的背景、技能和兴趣等</p>
    </section>

    <!-- 博客 -->
    <section id="blog">
        <h2>博客</h2>
        <div class="blog-list">
            <!-- 博客文章示例 -->
            <div class="blog-item">
                <h3>文章标题</h3>
                <p>文章摘要</p>
                <a href="">阅读更多</a>
            </div>
            <!-- 继续添加博客文章 -->
        </div>
    </section>

    <!-- 联系 -->
    <section id="contact">
        <h2>联系</h2>
        <form style="text-align: center">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name">
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email">
            <label for="message">信息：</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">发送</button>
        </form>
        <p>你也可以通过社交媒体联系我：</p>
        <img src="image/QQ_image.jpg" alt="QQ" style="height: 100px;width: 100px"/>
        <ul>
            <li><a href="https://twitter.com/yourprofile">QQ</a></li>
            <li><a href="https://twitter.com/yourprofile">WeChat</a></li>
            <li><a href="https://github.com/YunXianZYJ">GitHub</a></li>
            <!-- 继续添加其他社交媒体链接 -->
        </ul>
    </section>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 你的名字. 保留所有权利。</p>
    </footer>
</body>
</html>
